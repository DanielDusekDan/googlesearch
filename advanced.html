<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozšířené vyhledávání Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-links">
            <a href="index.html">Vyhledávání Google</a>
        </div>
    </header>

    <main class="advanced-main">
        <h1>Rozšířené vyhledávání</h1>
        <form action="https://www.google.com/search" method="get" class="advanced-form">
            <div class="form-group">
                <label>Najít stránky s... "Všechna tato slova:"</label>
                <input type="text" name="as_q">
            </div>
            <div class="form-group">
                <label>Najít stránky s... "Toto přesné slovo nebo fráze:"</label>
                <input type="text" name="as_epq">
            </div>
            <div class="form-group">
                <label>Najít stránky s... "Kterékoli z těchto slov:"</label>
                <input type="text" name="as_oq">
            </div>
            <div class="form-group">
                <label>Najít stránky s... "Žádné z těchto slov:"</label>
                <input type="text" name="as_eq">
            </div>
            <div class="buttons">
                <input type="submit" value="Rozšířené vyhledávání" class="advanced-button">
            </div>
        </form>
    </main>
</body>
</html>
