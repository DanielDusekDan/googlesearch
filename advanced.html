<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokročilé vyhledávání Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-links">
            <div class="left-links">
                <a href="https://about.google/?fg=1">O společnosti Google</a>
                <a href="https://store.google.com/cz/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=cs&pli=1">Store</a>
            </div>
            <div class="right-links">
                <a href="index.html">Hlavní vyhledávání</a>
            </div>
        </div>
    </header>

    <div class="advanced-header">Pokročilé vyhledávání</div>

    <form action="https://www.google.com/search" method="get" class="advanced-form">
        <div class="form-group">
            <label>Najít stránky s… "všechny tyto slova:"</label>
            <input type="text" name="as_q">
        </div>
        <div class="form-group">
            <label>Najít stránky s… "přesným slovem nebo frází:"</label>
            <input type="text" name="as_epq">
        </div>
        <div class="form-group">
            <label>Najít stránky s… "alespoň jedním z těchto slov:"</label>
            <input type="text" name="as_oq">
        </div>
        <div class="form-group">
            <label>Najít stránky s… "žádným z těchto slov:"</label>
            <input type="text" name="as_eq">
        </div>
        <input type="submit" value="Pokročilé vyhledávání" class="advanced-button">
    </form>

    <footer class="center-footer">
        <p>
          <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fdanieldusekdan.github.io%2Fgooglesearch%2F" 
            target="_blank">
              <img style="border:0;width:88px;height:31px"
                  src="https://www.w3.org/Icons/valid-html40"
                  alt="Zkontrolovat HTML">
          </a>

          <a href="https://jigsaw.w3.org/css-validator/check/referer" 
            target="_blank">
              <img style="border:0;width:88px;height:31px"
                  src="https://www.w3.org/Icons/valid-css2-blue.png"
                  alt="Zkontrolovat CSS">
          </a>
      </p>
    </footer>
</body>
</html>
