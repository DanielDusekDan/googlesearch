<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokročilé vyhledávání Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-links">
            <div class="left-links">
                <a href="https://about.google/?fg=1">O společnosti Google</a>
                <a href="https://store.google.com/cz/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=cs&pli=1">Store</a>
            </div>
            <div class="right-links">
                <a href="index.html">Hlavní vyhledávání</a>
            </div>
        </div>
    </header>

    <div class="advanced-header">Pokročilé vyhledávání</div>

    <form action="https://www.google.com/search" method="get" class="advanced-form">
        <div class="form-group">
            <label>Najít stránky s… "všechny tyto slova:"</label>
            <input type="text" name="as_q">
        </div>
        <div class="form-group">
            <label>Najít stránky s… "přesným slovem nebo frází:"</label>
            <input type="text" name="as_epq">
        </div>
        <div class="form-group">
            <label>Najít stránky s… "alespoň jedním z těchto slov:"</label>
            <input type="text" name="as_oq">
        </div>
        <div class="form-group">
            <label>Najít stránky s… "žádným z těchto slov:"</label>
            <input type="text" name="as_eq">
        </div>
        <input type="submit" value="Pokročilé vyhledávání" class="advanced-button">
    </form>

    <footer>
        <div class="footer-left">
            <span>Česko</span>
        </div>
        <div class="footer-links">
            <a href="https://ads.google.com/intl/cs_cz/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklama</a>
            <a href="https://www.google.com/business/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Firma</a>
            <a href="https://www.google.com/search/howsearchworks/?fg=1">Jak funguje Vyhledávání</a>
            <a href="https://policies.google.com/privacy?hl=cs&fg=1">Ochrana soukromí</a>
            <a href="https://policies.google.com/terms?hl=cs&fg=1">Smluvní podmínky</a>
            <a href="#">Nastavení</a> 
        </div>
    </footer>
</body>
</html>
