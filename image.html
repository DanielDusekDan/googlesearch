<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhledávání obrázků Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-links">
            <a href="index.html">Zpět na Google</a>
        </div>
    </header>

    <main>
        <h1 class="logo">Obrázky Google</h1>
        <form action="https://www.google.com/search" method="get" class="search-form">
            <div class="search-bar">
                <input type="text" name="q" placeholder="Hledat obrázky...">
                <input type="hidden" name="tbm" value="isch">
            </div>
            <div class="buttons">
                <input type="submit" value="Hledat obrázky">
            </div>
        </form>
    </main>
</body>
</html>
