<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-links">
            <div class="left-links">
                <a href="https://about.google/?fg=1">O společnosti Google</a>
                <a href="https://store.google.com/cz/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=cs&pli=1">Store</a>
            </div>
            <div class="right-links">
                <a href="image.html">Obrázky</a>
                <a href="advanced.html">Pokročilé vyhledávání</a>
            </div>
        </div>
    </header>

    <main>
        <h1 class="logo">Google</h1>
        <form action="https://www.google.com/search" method="get" class="search-form">
            <div class="search-bar">
                <input type="text" name="q" placeholder="Hledat Googlem nebo zadat URL" autofocus>
            </div>
            <div class="buttons">
                <input type="submit" value="Hledat Googlem">
                <input type="submit" name="btnI" value="Zkusím štěstí">
            </div>
        </form>
    </main>

    <footer class="center-footer">
        <p>
          <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fdanieldusekdan.github.io%2Fgooglesearch%2F" 
            target="_blank">
              <img style="border:0;width:88px;height:31px"
                  src="https://www.w3.org/Icons/valid-html40"
                  alt="Zkontrolovat HTML">
          </a>

          <a href="https://jigsaw.w3.org/css-validator/check/referer" 
            target="_blank">
              <img style="border:0;width:88px;height:31px"
                  src="https://www.w3.org/Icons/valid-css2-blue.png"
                  alt="Zkontrolovat CSS">
          </a>
      </p>
    </footer>
</body>
</html>
