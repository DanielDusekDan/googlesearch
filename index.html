<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-links">
            <a href="https://about.google/?fg=1&utm_source=google-CZ&utm_medium=referral&utm_campaign=hp-header">O společnosti Google</a>
            <a href="https://store.google.com/cz/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=cs&pli=1">Store</a>
            <div class="right-links">
                <a href="https://mail.google.com/">Gmail</a>
                <a href="images.html">Obrázky</a>
            </div>
        </div>
    </header>

    <main>
        <h1 class="logo">Google</h1>
        <form action="https://www.google.com/search" method="get" class="search-form">
            <div class="search-bar">
                <input type="text" name="q" placeholder="Hledat Googlem nebo zadat URL" autofocus>
            </div>
            <div class="buttons">
                <input type="submit" value="Hledat Googlem">
                <input type="submit" name="btnI" value="Zkusím štěstí">
            </div>
        </form>
        <div class="ai-section">
            <a href="#">Režim AI</a>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <span>Česko</span>
        </div>
        <div class="footer-links">
            <a href="https://ads.google.com/intl/cs_cz/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklama</a>
            <a href="https://www.google.com/business/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Firma</a>
            <a href="https://www.google.com/search/howsearchworks/?fg=1">Jak funguje Vyhledávání</a>
            <a href="https://policies.google.com/privacy?hl=cs&fg=1">Ochrana soukromí</a>
            <a href="https://policies.google.com/terms?hl=cs&fg=1">Smluvní podmínky</a>
            <a href="#">Nastavení</a> 
        </div>
    </footer>
</body>
</html>
